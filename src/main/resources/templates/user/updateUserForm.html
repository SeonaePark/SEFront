<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form th:object="${user}" method="post">
  <div class="form-group">
    <label th:for="picture">프로필사진</label>
    <input type="hidden" th:field="*{picture}">
    <img th:src="${user.picture}" />
  </div>
  <div class="form-group">
    <label th:for="id">유저 ID</label>
    <input type="hidden" th:field="*{id}">
    <p th:text="${user.id}" />
  </div>
  <div class="form-group">
    <label th:for="email">이메일</label>
    <input type="hidden" th:field="*{email}">
    <p th:text="${user.email}" />
  </div>
  <div class="form-group">
    <label th:for="role">권한</label>
    <input type="hidden" th:field="*{role}">
    <p th:text="${user.role}" />
  </div>
  <div class="form-group">
    <label th:for="name">이름</label>
    <input type="text" th:field="*{name}" class="form-control" placeholder="변경할 이름을 입력하세요."
           th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'" />
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">입력값이 없음</p>
  </div>
  <div class="form-group">
    <label th:for="phoneNumber">휴대폰 번호</label>
    <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="변경할 휴대폰 번호를 입력하세요."
           th:class="${#fields.hasErrors('phoneNumber')}? 'form-control fieldError' : 'form-control'" />
    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">입력값이 없음</p>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
