<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/table/table.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/nav.css}" type="text/css">
  <title>Userform Update</title>
</head>
<body>
<nav id='navi' th:replace="fragments/common :: menu"></nav>
<h3 class="title">유저 정보 수정</h3>
<form th:object="${user}" method="post">
  <div class="form-group">
    <label th:for="picture">프로필사진</label>
    <input type="hidden" th:field="*{picture}">
    <img th:src="*{picture}" />
  </div>
  <div class="form-group">
    <label th:for="id">유저 ID</label>
    <input type="hidden" th:field="*{id}">
    <p th:text="*{id}" />
  </div>
  <div class="form-group">
    <label th:for="email">이메일</label>
    <input type="hidden" th:field="*{email}">
    <p th:text="*{email}" />
  </div>
  <div class="form-group">
    <label th:for="role">권한</label>
    <input type="hidden" th:field="*{role}">
    <p th:text="*{role}" />
  </div>
  <div class="form-group">
    <label th:for="name">이름</label>
    <input type="text" th:field="*{name}" class="form-control" placeholder="변경할 이름을 입력하세요."
           th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'" />
    <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">입력값이 없음</p>
  </div>
  <div class="form-group">
    <label th:for="phoneNumber">휴대폰 번호</label>
    <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="변경할 휴대폰 번호를 입력하세요."
           th:class="${#fields.hasErrors('phoneNumber')}? 'form-control fieldError' : 'form-control'" />
    <p class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">입력값이 없음</p>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
