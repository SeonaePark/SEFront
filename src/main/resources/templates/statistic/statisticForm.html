<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/nav.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/reservation/reservation.css}" type="text/css">
  <title>Reservation</title>
</head>
<body>
<nav id='navi' th:replace="fragments/common :: menu"></nav>
<div class="title">통계</div>
<section>
  <div class="container">
    <form role="form" action="/statistic" method="post">
      <div class="form-group">
        <label for="table" class="leftLabel">테이블 번호</label>
        <select name="tableId" id="table" class="form-control tableN">
          <option value="">테이블번호 선택</option>
          <option th:each="table : ${tables}"
                  th:value="${table.id}"
                  th:text="${table.number}" />
        </select>
      </div>
      <div class="form-group">
        <label th:for="startTime" class="leftLabel">시작 시간</label>
        <input type="datetime-local" th:field="${statistic.startTime}" class="form-control reservTime" placeholder="통계를 원하는 시작 시간을 입력하세요" />
      </div>
      <div class="form-group">
        <label th:for="endTime" class="leftLabel">종료 시간</label>
        <input type="datetime-local" th:field="${statistic.endTime}" class="form-control reservTime" placeholder="통계를 원하는 종료 시간을 입력하세요" />
      </div>
      <div class="reservSubmit">
        <button type="submit" class="btn btn-primary" >통계 검색하기</button>
      </div>
    </form>
  </div> <!-- /container -->
</section>
</body>
</html>
